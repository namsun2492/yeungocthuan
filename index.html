    .popup {
      position: absolute;

      color: #003366;
      padding: 14px 20px;
      border-radius: 18px;
      box-shadow: 0 0 12px #3399ff88;

      font-size: 15px;
      user-select: none;
      pointer-events: none;
      max-width: 240px;
      line-height: 1.3;
    }

    #love-message {
      position: fixed;
      bottom: 10px;
      width: 100%;
      white-space: nowrap;
      font-size: 20px;
      font-weight: bold;
      color: #3399ff;
      background-color: #a0c8ff;
      padding: 8px 0;
      overflow: hidden;
      box-sizing: border-box;
      border-radius: 10px;
      z-index: 5;
    }

    #love-message span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 100s linear infinite;
    }

    @keyframes scroll-text {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .falling-heart, .falling-snow {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 1;
      animation: fall linear forwards;
    }

    .falling-heart {
      background: #3399ff;
      transform: rotate(45deg);
    }

    .falling-snow {
      background: white;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .heart-cursor {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #3399ff;
      transform: rotate(45deg);
      border-radius: 3px;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.9;
    }

    .heart-cursor::before,
    .heart-cursor::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #66b3ff;
      border-radius: 50%;
    }

    .heart-cursor::before { top: -5px; left: 0; }
    .heart-cursor::after { top: 0; left: -5px; }

    #start-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 0 25px #3399ffaa;
      text-align: center;
      z-index: 10000;

    #start-popup h2 {

      font-size: 28px;

    #start-popup button {
      background: #3399ff;
      border: none;
      padding: 15px 35px;
      border-radius: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #start-popup button:hover {
      background: #4da6ff;
    }

    #youtube-embed {

    let index = 0;

    function createPopup(text) {
      const pop = document.createElement('div');
      pop.className = 'popup';
      pop.innerText = text;
      pop.style.top = Math.random() * 80 + 5 + '%';
      pop.style.left = Math.random() * 80 + 5 + '%';
      document.body.appendChild(pop);
    }

    function showPopups() {
      if (index >= questions.length) return;
      createPopup(questions[index]);
      index++;
      setTimeout(showPopups, 700);
    }

    function spawnHeartsAndSnow() {
      setInterval(() => {
        const item = document.createElement('div');
        item.className = Math.random() < 0.5 ? 'falling-heart' : 'falling-snow';
        item.style.left = Math.random() * window.innerWidth + 'px';
        item.style.animationDuration = (3 + Math.random() * 4) + 's';
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 10000);
      }, 100); // tăng mật độ
    }

    document.addEventListener('mousemove', (e) => {
      const heart = document.createElement('div');
      heart.className = 'heart-cursor';
      heart.style.left = (e.pageX - 5) + 'px';
      heart.style.top = (e.pageY - 5) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    function startLove() {
      document.getElementById('start-popup').style.display = 'none';

      // Phát nhạc từ YouTube
      const iframe = document.getElementById('youtube-embed');
      iframe.src = "https://www.youtube.com/embed/tHnOu93RuxY?autoplay=1&loop=1&playlist=tHnOu93RuxY";

      showPopups();
      spawnHeartsAndSnow();

      const loveMsg = document.getElementById('love-message');
      loveMsg.style.display = 'block';
      loveMsg.querySelector('span').innerText = loveText;
    }
